<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avinya</title>
    <link rel="shortcut icon" href="/assets/Avinya.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jomhuria&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/chatbot.css">
    <!-- Add chatbot styles -->
    <style>
        .chatbot-container {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 1000;
        }
        
        .chat-icon {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background-color: #5e17eb;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        
        .chat-icon img {
            width: 30px;
            height: 30px;
        }
        
        .chat-window {
            position: absolute;
            bottom: 70px;
            right: 0;
            width: 350px;
            height: 500px;
            background-color: rgba(15, 15, 15, 0.9);
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            display: none;
            flex-direction: column;
            overflow: hidden;
            border: 1px solid #333;
        }
        
        .chat-header {
            padding: 15px;
            background-color: #5e17eb;
            color: white;
            font-weight: bold;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .close-chat {
            cursor: pointer;
            font-size: 20px;
        }
        
        .chat-messages {
            flex: 1;
            padding: 15px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        .message {
            max-width: 80%;
            padding: 10px 15px;
            border-radius: 18px;
            margin-bottom: 5px;
            word-wrap: break-word;
        }
        
        .user-message {
            background-color: #5e17eb;
            color: white;
            align-self: flex-end;
            border-bottom-right-radius: 5px;
        }
        
        .bot-message {
            background-color: #333;
            color: white;
            align-self: flex-start;
            border-bottom-left-radius: 5px;
        }
        
        .chat-input {
            display: flex;
            padding: 10px;
            background-color: #222;
            border-top: 1px solid #333;
        }
        
        .chat-input input {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 20px;
            background-color: #333;
            color: white;
            outline: none;
        }
        
        .chat-input button {
            background-color: #5e17eb;
            color: white;
            border: none;
            border-radius: 20px;
            padding: 10px 15px;
            margin-left: 10px;
            cursor: pointer;
        }
        
        .typing-indicator {
            display: none;
            align-self: flex-start;
            background-color: #333;
            color: white;
            padding: 10px 15px;
            border-radius: 18px;
            margin-bottom: 5px;
            border-bottom-left-radius: 5px;
        }
        
        .dot {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background-color: white;
            margin-right: 3px;
            animation: wave 1.3s linear infinite;
        }
        
        .dot:nth-child(2) {
            animation-delay: -1.1s;
        }
        
        .dot:nth-child(3) {
            animation-delay: -0.9s;
        }
        
        @keyframes wave {
            0%, 60%, 100% {
                transform: initial;
            }
            30% {
                transform: translateY(-5px);
            }
        }
    </style>
</head>
<body>
    <div class="background">
        <div class="bg">
            <video autoplay muted loop id="bgVideo">
                <source src="/assets/bgvideo.mp4" type="video/mp4">
            </video>

            <div class="heading"><h2 class="head">Avinya</h2></div>
            
            <div class="typing-container">
                <a href="features.html"> <button class="send-btn">Explore now</button></a>
                <a href="login.html"> <button class="send-btn">Get Started</button></a>
            </div>
            
            <div class="sidebar">
                <ul>
                    <li><a href="#" id="menuToggle"><img src="/assets/menu.svg" alt=""><span>Menu</span></a></li>
                </ul>
                <a href="login.html" class="logout-btn">
                    <img src="/assets/login.png" alt="">
                    <span>Login</span>
                </a>
            </div>
            
            <!-- Chatbot Container -->
            <div class="chatbot-container">
                <div class="chat-icon" id="chatIcon">
                    <img src="https://cdn-icons-png.flaticon.com/512/4712/4712027.png" alt="Chat">
                </div>
                <div class="chat-window" id="chatWindow">
                    <div class="chat-header">
                        <span>Avinya Assistant</span>
                        <span class="close-chat" id="closeChat">Ã—</span>
                    </div>
                    <div class="chat-messages" id="chatMessages">
                        <div class="message bot-message">
                            Hi there! I'm Avinya's AI assistant. How can I help you today?
                        </div>
                    </div>
                    <div class="typing-indicator" id="typingIndicator">
                        <span class="dot"></span>
                        <span class="dot"></span>
                        <span class="dot"></span>
                    </div>
                    <div class="chat-input">
                        <input type="text" id="userInput" placeholder="Type your message...">
                        <button id="sendMessage">Send</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        const menuToggle = document.getElementById('menuToggle');
        const sidebar = document.querySelector('.sidebar');
        
        menuToggle.addEventListener('click', (e) => {
            e.preventDefault();
            sidebar.classList.toggle('active');
        });
    </script>
    <script src="js/chatbot.js"></script>
</body>
</html>
